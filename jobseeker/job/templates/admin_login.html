{% extends 'base.html' %}
{% load static %}

{% block body %}

<marquee class="mar">Admin Login</marquee>
<div class="container-fluid" style="background-color:gray; width:100%; height:410px;">
<div class="container">
<form action="" method="post">
{% csrf_token %}
<label for="username" style="font-weight:bold; margin-top:25px;">User Name:</label>
<input type="text" class="form-control" name="username" placeholder="Enter your username" required>

<label for="pass" style="font-weight:bold; margin-top:10px;">Password:</label>
<input type="password" class="form-control" name="pass" placeholder="Enter Password" required>
<input type="submit" value="submit" class="btn btn-primary" style="background-color:black; color:darkcyan; margin-top:10px;">

</form>
</div>
</div>
{% endblock body %}
