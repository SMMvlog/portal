{% extends 'base.html' %}
{% load static %}

{% block body %}

{% ifequal error "no" %}
<script>
alert("Welcome {{request.user.first_name}}!!");
window.location = ("{% url 'home'%}")
</script>
{% endifequal %}

{% ifequal error "yes" %}

<script>
alert("something went wrong!");
window.location('{% url "usersignup" %}');
</script>
{% endifequal %}

<marquee class="mar">Recruiter Login</marquee>
<div class="container-fluid" style="background-color:gray; width:100%; height:410px;">
<div class="container">
<form action="" method="post">
{% csrf_token %}
<label for="username" style="font-weight:bold; margin-top:25px;">Email ID:</label>
<input type="text" class="form-control" name="username" placeholder="Enter your email id" required>

<label for="pass" style="font-weight:bold; margin-top:10px;">Password:</label>
<input type="password" class="form-control" name="pass" placeholder="Enter Password" required>
<input type="submit" value="submit" class="btn btn-primary" style="background-color:black; color:darkcyan; margin-top:10px;">
<a href="{% url 'recruitersign' %}" class="btn btn-primary" style="background-color:black; color:darkcyan; margin-top:10px;">Recruiter Sign</a>
</form>
</div>
</div>
{% endblock body %}
